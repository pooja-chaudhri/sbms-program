<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quotes List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid rgb(0, 64, 128);
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Quotes List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Quote</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf loop to iterate through quotes -->
            <tr th:each="quote : ${quotes}">
                <td th:text="${quote.id}"></td>
                <td th:text="${quote.quote}"></td>
                <td th:text="${quote.author}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
